<!DOCTYPE html>
<html>
<head>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var score_txt = new sjs.Text("Your Score: 0", 21, "blue");
score_txt.setText("Kicks this round: "+localStorage.getItem("score")); 
score_txt.moveTo(165,300);

var gameover_text = new sjs.Text("FAIL!",216,"blue");
var restartBtn = new sjs.Button("Restart", function(){
window.location = "Pong.html";
});
restartBtn.center().offset(0,70); 

} //end start
</script>
</head>
<body onload="start()">

<br><br><br>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
